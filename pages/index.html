<!DOCTYPE html>
<html>

<head>
    <title>Cambridge Coding Academy Flappy Bird</title>
    <link rel="stylesheet" href="../assets/cca.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../lib/bootstrap.css" />
    <link rel="stylesheet" herf="..app.js"/>
</head>

<body>
<div class="container">
    <h1 id="flappy">
        HELL RUN
    </h1>

    <div id="cca">
        <p id="helltxt">
            WELCOME TO HELL YOUR SOUL WILL SOON BE MINE.
        </p>
</div>

        <div class="col-xs-1000">
            <div id="game"> </div>
        </div>
        <div class="col-xs-0">
            <p id="leader2"> Leaderboard:</p>
            <ul class="scoreBoard">

            </ul>
        </div>




<div id="greeting">
    <h3>Save your score</h3>
    <form id="greeting-form" class="form-inline" method="post" action="/score">
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Bob">

            <label for="email">What's your email?</label>
            <input type="email" id="email"
                   name="email" class="form-control"
                   placeholder="bob@email.com">

            <input type="hidden" id="score"
                   name="score" value="0">
        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>
    </div>






<script src="../lib/jquery.js"></script>
<script src="../lib/phaser.min.js"></script>
<script src="../js/flappy.js"></script>






</body>

</html>
